<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/png" />
    <title>Art Class</title>

    <link rel="stylesheet" href="./css/master.css" />

    <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="./js/preload.js"></script>

    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
  </head>

  <body theme="main">
    <nav>
      <div class="logo">
        <img src="./assets/images/icon.png" alt="Logo" draggable="false" />
        <h1>Art Class</h1>
      </div>

      <p id="time"></p>

      <div class="navitems">
        <div class="navitem"><a selected href="/">Home</a></div>
        <div class="navitem"><a href="/gs.html">Games</a></div>
        <div class="navitem"><a href="/apps.html">Apps</a></div>
        <div class="navitem"><a href="/emulator.html">Emulator</a></div>
        <div class="navitem"><a href="/search.html">Search</a></div>
      </div>
    </nav>

    <div class="center-container">
      <h1>Welcome to <span>Art Class</span></h1>
      <br />
      <button onclick="window.location.href='/search.html?q=https://discord.gg/tMaHQ2dyk5'" class="button play">Join our Discord</button>
      <button onclick="launchab()" id="launchab" class="button play">Launch in about:blank</button>
    </div>

    <div class="links">
      <div class="left">
        <a href="https://github.com/art-class/v4">GitHub</a>
        <a href="https://discord.gg/tMaHQ2dyk5">Discord</a>
      </div>

      <div class="right">
        <a href="./settings.html">Settings</a>
        <a href="./about.html">About</a>
      </div>
    </div>

    <!-- Starfield Background -->
    <div id="starfield"></div>

    <!-- Custom Modal -->
    <div id="customModal">
      <div class="modal-content">
        <h2 id="modalTitle">Enter Details</h2>
        <label>Name</label>
        <input type="text" id="modalName" placeholder="NAME (required)">
        <label>URL</label>
        <input type="text" id="modalUrl" placeholder="URL (required)">
        <label>Icon</label>
        <input type="text" id="modalIcon" placeholder="APP ICON (optional)">
        <label>Description</label>
        <input type="text" id="modalDesc" placeholder="DESCRIPTION (optional)">
        <div style="margin-top:10px; text-align:right;">
          <button id="modalSubmit">Save</button>
          <button onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>
  </body>

  <style>
    /* Starfield */
    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      z-index: -1;
    }
    #starfield span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.2; }
    }

    /* Modal */
    #customModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s;
    }
    #customModal .modal-content {
      background: #111;
      color: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      font-family: Arial, sans-serif;
      text-align: left;
    }
    #customModal h2 {
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }
    #customModal input {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #222;
      color: #fff;
    }
    #customModal button {
      margin: 10px 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #2a73ff;
      color: white;
      font-weight: bold;
    }
    #customModal button:hover {
      background: #1a5bd6;
    }
  </style>

  <script src="./js/index.js"></script>

  <script type="text/javascript" async>
    aclib.runAutoTag({
        zoneId: '6hmeyutild',
    })
  </script>
</html>
